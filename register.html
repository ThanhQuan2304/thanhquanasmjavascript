     <!--Background-->
     <div
     class="register-body"
     
   >
     <!-- Form-Box-->
     <div class="form-box">
       <div class="button-box">
         <div id="btn"></div>
         <button type="button" class="toggle-btn" onclick="login()">
           Login
         </button>
         <button type="button" class="toggle-btn" onclick="register()">
           Register
         </button>
       </div>
       <div class="social-icon">
         <img class="inline-block" src="./assets/img/login-reg-img/fb.png" />
         <img class="inline-block" src="./assets/img/login-reg-img/tw.png" />
         <img class="inline-block" src="./assets/img/login-reg-img/gp.png" />
       </div>
       <form id="login" class="input-group">
         <input
           type="text"
           class="input-field"
           id="userID"
           placeholder="User ID"
           required
         />
         <input
           type="password"
           class="input-field"
           id="password"
           placeholder="Enter Your Password"
           required
         />
         
         <input type="checkbox" class="check-box" /><span
           >Remember Password</span
         >
         <div class="submit-btn">
           <button type="submit" class="form-box-btn">Login</button>
         </div>
       </form>
       <form id="register" class="input-group">
         <input
           type="text"
           class="input-field"
           placeholder="User ID"
           id="registerUserID"
           required
         />
         <input
           type="email"
           class="input-field"
           id="registerEmail"
           placeholder="Email"
           required
         />
         <input
           type="password"
           id="registerPassword"
           class="input-field"
           placeholder="Enter Your Password"
           required
         />
         <input
         type="password"
         class="input-field"
         id="registerPasswordConfirm"
         placeholder="Enter Your Password Again"
         required
       />
         <input type="checkbox" class="check-box" /><span
           >I agree to the terms & conditions</span
         >
         <div class="submit-btn">
           <button type="submit" class="form-box-btn">Register</button>
         </div>
       </form>
     </div>
   </div>

    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";}
    </script>
</body>
